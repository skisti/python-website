{% extends "layout.html" %}
{% block body %}
    <link href="{{ url_for('static', filename='css/clean-blog.min.css') }}" rel="stylesheet">
 <style>body {
    font-size: 16px;
    color: #212529;
}</style>

 <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home </button></a>
            <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
            <hr>

<h1>Add/Edit Posts</h1>

<form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>

    <div class="form-group label-floating">
        <label class="control-label" for="title">Title:</label>
        <input class="form-control"  type="text" id="title" name="title" value="{{post.title}}">
    </div>
          <div class="form-group label-floating">
           <label class="control-label" for="slug">Slug:</label>
              <input type="text" class="form-control" id="slug" name="slug" value="{{post.slug}}">
          </div>

          <div class="control-group form-group">
              <label class="control-label" for="content">Content:</label>
              <textarea rows="5" class="form-control" id="content" name="content">{{post.content}}</textarea>
          </div>
          <div class="control-group form-group">
            <label class="control-label" for="img_file">Image Filename:</label>
              <input type="text" class="form-control" id="img_file" name="img_file" value="{{post.img_file}}"/>
          </div>
          <div id="success"></div>
            <div><button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button></div>
    <br>

        </form>

        </div>
      </div>
    </div>

 {% endblock %}
