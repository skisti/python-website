{% extends "layout.html" %}
{% block body %}
    <link href="{{ url_for('static', filename='css/clean-blog.min.css') }}" rel="stylesheet">
 <style>body {
    font-size: 16px;
    color: #212529;
}</style>

 <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/edit/0"><button class="btn btn-primary"> Add a new post </button></a>
            <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
            <hr>

<h1>Edit Posts</h1>

<table class="table">
  <thead>
    <tr>
      <th> Sno </th>
      <th> Title </th>
      <th> Date </th>
      <th> Edit </th>
      <th> Delete </th>
    </tr>
  </thead>
  <tbody>


  {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-sm">Edit</button></a> </td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary btn-sm">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<hr>

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts â†’</a>
          </div>
        </div>
      </div>
    </div>

    <hr>

 {% endblock %}
