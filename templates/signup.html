{% extends "layout.html" %}
{% block body %}

<h2> Sign Up </h2>
<form method="post" action="">
    <p>
        {{form.name.label}}<br>
        {{form.name(size=30)}}
    </p>
        <p>
        {{form.phone.label}}<br>
        {{form.phone(size=20)}}
    </p>
        <p>
        {{form.email.label}}<br>
        {{form.email(size=30)}}
    </p>
        {{form.message.label}}<br>
        {{form.message(size=500)}}
    <p>{{form.submit}}</p>

</form>

{% endblock %}
